<body ng-controller="ListCtrl">
        <h1>Contacts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <button 
                            class="btn btn-danger"
                            ng-click="deleteContact(contact.name)";
                        >Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 
                            class="form-control" 
                            ng-model="newContact.name"
                            value="new name"
                        />
                    </td>
                    <td>
                        <input 
                            class="form-control" 
                            ng-model="newContact.phone"
                            value="new phone"
                        />
                    </td>
                    <td>
                        <button 
                            class="btn btn-primary"
                            ng-click="addContact()";
                        >Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
